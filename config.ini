# 服务器管理系统配置文件
# 该文件包含系统运行所需的各种配置参数，运维人员可以根据实际环境进行调整

[database]
# 数据库配置部分，用于配置系统所使用的MySQL数据库连接信息
# 数据库引擎，指定使用MySQL数据库
engine = django.db.backends.mysql
# 数据库名称
name = server_management
# 数据库用户名
user = root
# 数据库密码
password = 360365851
# 数据库服务器地址
host = 10.199.0.54
# 数据库端口号
port = 3306

[dingtalk]
# 钉钉集成配置部分，用于配置与钉钉平台的集成参数
# 钉钉机器人Webhook地址，用于发送通知消息
webhook_url = https://oapi.dingtalk.com/robot/send?access_token=0afe9334cdfe89d2fdcd1eb9e761cb11212883a9c40588b0bc6972bb50a5ec98
                                    
#app_key = your_dingtalk_app_key                # 钉钉应用的App Key，用于身份认证
#app_secret = your_dingtalk_app_secret          # 钉钉应用的App Secret，用于身份认证

# 钉钉OTP验证接口地址
otp_verify_url = https://oapi.dingtalk.com/topapi/v2/user/otp/verify
# 钉钉获取访问令牌的接口地址                                              
access_token_url = https://oapi.dingtalk.com/gettoken
[security]
# 安全配置部分，包含系统安全相关设置
# Django密钥，用于加密签名，生产环境应替换为安全的随机字符串
secret_key = django-insecure-pb)_hr@)uz=o4_a&&%b28ru=(bb7$7!a8+)8u0$@*oopwj=uzx
# 调试模式开关
debug = True

[jwt]
# JWT令牌配置部分，用于配置JSON Web Token的相关参数
# 访问令牌有效期（小时）
access_token_lifetime_hours = 3
# 刷新令牌有效期（天）
refresh_token_lifetime_days = 1

[ssh]
# SSH连接配置部分，用于配置与服务器建立SSH连接的超时设置
# SSH连接超时时间（秒）
connect_timeout = 10
# SSH命令执行超时时间（秒）
exec_timeout = 30

[tasks]
# 后台任务配置部分，用于配置系统后台任务的执行参数
# 是否启用后台任务处理
run_background_tasks = True
# 密码检查间隔时间（秒），用于定期检查和更新过期密码
password_check_interval = 300

[otp]
# OTP令牌配置部分，用于配置一次性密码相关参数
# OTP验证窗口期（默认为1，表示前后各1个时间段）
valid_window = 3

[permission]
# 权限申请配置部分，用于配置用户权限申请的相关参数
# 可申请的时长选项（单位：小时）
# 格式：选项值=显示名称
duration_options = 0.5=0.5小时,1=1小时,2=2小时
# 密码显示方式：auto_copy（自动复制到剪贴板）或 manual（手动复制）
password_display_mode = auto_copy