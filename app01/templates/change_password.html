{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 权限申请系统</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/change_password.css' %}" rel="stylesheet"></link>
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet"></link>
    <script src="{% static 'js/change_password.js' %}"></script>
</head>
<body>
<div class="container py-5">
    <!-- 系统标题 -->
    <div class="header-gradient p-4">
        <h1 class="mb-3 text-center"><i class="fas fa-key app-logo"></i></h1>
        <h1 class="mb-3 text-center">修改密码</h1>
        <p class="mb-0 text-center app-tagline">安全、便捷的权限管理系统</p>
    </div>

    <!-- 修改密码表单 -->
    <div class="card fade-in">
        <div class="card-header">
            <h3 class="mb-0"><i class="fas fa-lock me-2"></i>修改账户密码</h3>
        </div>
        <div class="card-body">
            <!-- 错误提示区域 - 默认隐藏 -->
            <div id="errorAlert" class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- 成功提示区域 - 默认隐藏 -->
            <div id="successAlert" class="alert alert-success mb-4">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>

            <form id="changePasswordForm" method="post" action="{% url 'change_password' %}">
                {% csrf_token %}

                <!-- 旧密码 -->
                <div class="mb-3 password-container">
                    <label class="form-label"><i class="fas fa-lock me-1"></i>当前密码</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="请输入当前密码" required>
                    <span class="password-toggle" id="toggleOldPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div id="oldPasswordError" class="error-message"></div>
                </div>

                <!-- 新密码 -->
                <div class="mb-3 password-container">
                    <label class="form-label"><i class="fas fa-lock me-1"></i>新密码</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="请输入新密码（8-20个字符）" required>
                    <span class="password-toggle" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div id="newPasswordError" class="error-message"></div>
                </div>

                <!-- 确认新密码 -->
                <div class="mb-3 password-container">
                    <label class="form-label"><i class="fas fa-lock me-1"></i>确认新密码</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入新密码" required>
                    <span class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>

                <!-- 密码要求提示 -->
                <div class="mb-4 bg-light p-3 rounded">
                    <p class="mb-1"><small>密码要求：</small></p>
                    <ul class="mb-0">
                        <li><small>长度至少为8个字符</small></li>
                        <li><small>包含至少一个大写字母</small></li>
                        <li><small>包含至少一个小写字母</small></li>
                        <li><small>包含至少一个数字</small></li>
                        <li><small>包含至少一个特殊字符</small></li>
                    </ul>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="fas fa-sync-alt me-2"></i>修改密码
                </button>

                <!-- 返回首页链接 -->
                <div class="mt-3 text-center">
                    <a href="{% url 'index' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>返回首页
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚信息 -->
    {% include 'footer.html' %}
</div>

</body>
</html>
